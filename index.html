<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>

<body>
    <button id="search" onclick="handleSearch()">Get company names</button>
        Filter by Start time - From year: <input type="text" id="start">
      To year: <input type="text" id="end">
      <button onclick="handlFilter()">Filter</button>
    <div id="root"></div>
    <script>
        const data = [
        { name: "Company One", category: "Finance", start: 1981, end: 2004 },
    { name: "Company Two", category: "Retail", start: 1992, end: 2008 },
    { name: "Company Three", category: "Auto", start: 1999, end: 2007 },
    { name: "Company Four", category: "Retail", start: 1989, end: 2010 },
    { name: "Company Five", category: "Technology", start: 2009, end: 2014 },
    { name: "Company Six", category: "Finance", start: 1987, end: 2010 },
    { name: "Company Seven", category: "Auto", start: 1986, end: 1996 },
    { name: "Company Eight", category: "Technology", start: 2011, end: 2016 },
    { name: "Company Nine", category: "Retail", start: 1981, end: 1989 }
        ]

        const handleSearch = () => {
            searchVal = document.getElementById("search").value
            if (searchVal.length > 0) {
                const result = data.filter(d => d.name.toLocaleLowerCase().includes(searchVal.toLocaleLowerCase()))
                if (result.length > 0)
                    handleLoadAll(result)
                else
                    document.querySelector("#root").innerText = "Not found"

            } else {
                handleLoadAll(data);
            }


        }
        //DOM
        const handleLoadAll = (data) => {
            const root = document.querySelector("#root")
            const h1 = document.createElement("h1");
            h1.innerText = "List of company names"
            root.innerText = ""
            const ol = document.createElement("ol") // <ol> ... <ol>: theo thứ tự; <ul>...<ul>: không theo thứ tự
            data.map(d => {
                const li = document.createElement("li");
                li.innerText = d.name
                ol.appendChild(li)
            })
            root.appendChild(h1)
            root.appendChild(ol)
        }
        handleLoadAll()
    </script>

</body>

</html>
